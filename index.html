<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="background-container">
            <!-- <img src="/images/odin-logo.png" alt="Odin Logos" class="odin-logo"> -->
            <img src="/images/background_image.jpg" alt="Leaves" class="background">
        </div>
        <div class="form-container">
            <h2 class="message">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> want to.</h2>
            <form action="">
                <div class="form-body">
                    <h2 class="form-heading">Let's do this!</h2>
                    <div class="form-section">
                        <label for="first-name">FIRST NAME
                            <input type="text" id="first-name">
                        </label>
                        
                        <label for="last-name">LAST NAME
                            <input type="text" id="last-name">
                        </label>
                        
                    </div>
                    <div class="form-section">
                        <label for="email">EMAIL
                            <input type="email" id="email">
                        </label>
                        
                        <label for="phone">PHONE NUMBER
                            <input type="tel" id="phone">
                        </label>
                        
                    </div>
                    <div class="form-section">
                        <label for="pwd">PASSWORD
                            <input type="password" id="pwd">
                        </label>
                        
                        <label for="confirm-pwd">CONFIRM PASSWORD
                            <input type="password" id="confirm-pwd">
                        </label>
                        
                    </div>
                </div>
                <button>Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
